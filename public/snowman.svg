<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Pixel Art Snowman -->
  <!-- Hat -->
  <rect fill="#333" x="10" y="0" width="12" height="2"/>
  <rect fill="#333" x="12" y="2" width="8" height="6"/>
  <rect fill="#ef4444" x="12" y="6" width="8" height="2"/>
  <!-- Head -->
  <rect fill="white" x="10" y="8" width="12" height="8"/>
  <rect fill="white" x="8" y="10" width="2" height="4"/>
  <rect fill="white" x="22" y="10" width="2" height="4"/>
  <!-- Eyes -->
  <rect fill="#333" x="12" y="10" width="2" height="2"/>
  <rect fill="#333" x="18" y="10" width="2" height="2"/>
  <!-- Nose (carrot) -->
  <rect fill="#ff9800" x="14" y="12" width="4" height="2"/>
  <rect fill="#ff9800" x="18" y="12" width="2" height="2"/>
  <!-- Scarf -->
  <rect fill="#ef4444" x="8" y="16" width="16" height="2"/>
  <rect fill="#ef4444" x="20" y="18" width="4" height="6"/>
  <!-- Body -->
  <rect fill="white" x="6" y="18" width="20" height="10"/>
  <rect fill="white" x="4" y="20" width="2" height="6"/>
  <rect fill="white" x="26" y="20" width="2" height="6"/>
  <!-- Buttons -->
  <rect fill="#333" x="14" y="20" width="4" height="2"/>
  <rect fill="#333" x="14" y="24" width="4" height="2"/>
</svg>
