<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Pixel Art Snowflake -->
  <!-- Center -->
  <rect fill="#a5d8ff" x="14" y="14" width="4" height="4"/>
  <!-- Vertical line -->
  <rect fill="#74c0fc" x="14" y="0" width="4" height="14"/>
  <rect fill="#74c0fc" x="14" y="18" width="4" height="14"/>
  <!-- Horizontal line -->
  <rect fill="#74c0fc" x="0" y="14" width="14" height="4"/>
  <rect fill="#74c0fc" x="18" y="14" width="14" height="4"/>
  <!-- Diagonal arms -->
  <rect fill="#4dabf7" x="4" y="4" width="4" height="4"/>
  <rect fill="#4dabf7" x="8" y="8" width="4" height="4"/>
  <rect fill="#4dabf7" x="24" y="4" width="4" height="4"/>
  <rect fill="#4dabf7" x="20" y="8" width="4" height="4"/>
  <rect fill="#4dabf7" x="4" y="24" width="4" height="4"/>
  <rect fill="#4dabf7" x="8" y="20" width="4" height="4"/>
  <rect fill="#4dabf7" x="24" y="24" width="4" height="4"/>
  <rect fill="#4dabf7" x="20" y="20" width="4" height="4"/>
  <!-- Tips -->
  <rect fill="white" x="14" y="0" width="4" height="2"/>
  <rect fill="white" x="14" y="30" width="4" height="2"/>
  <rect fill="white" x="0" y="14" width="2" height="4"/>
  <rect fill="white" x="30" y="14" width="2" height="4"/>
</svg>
